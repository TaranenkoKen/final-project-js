<li class="workout-card {{cardClass}}" data-id="{{id}}">
  <div class="workout-card-header">
    <div class="workout-card-left">
      <span class="workout-workout-badge">WORKOUT</span>
      <span
        class="workout-rating"
        aria-label="Rating: {{ratingFormatted}} out of 5"
      >
        {{ratingFormatted}}
        <svg
          width="18"
          height="18"
          class="workout-rating-star"
          aria-hidden="true"
        >
          <use href="#icon-star"></use>
        </svg>
      </span>
      <button
        type="button"
        class="favorite-delete-btn"
        data-id="{{id}}"
        aria-label="Remove {{name}} from favorites"
      >
        <svg width="20" height="20" aria-hidden="true">
          <use href="#icon-trash"></use>
        </svg>
      </button>
    </div>
    <button
      class="workout-start-btn"
      data-id="{{id}}"
      aria-label="Start exercise {{name}}"
    >
      Start
      <svg width="16" height="16" aria-hidden="true">
        <use href="#icon-arrow"></use>
      </svg>
    </button>
  </div>

  <div class="workout-card-body">
    <span class="workout-icon">
      <svg width="16px" height="16px" aria-hidden="true">
        <use href="#icon-quote"></use>
      </svg>
    </span>
    <h3 class="workout-card-title">{{name}}</h3>
  </div>

  <ul class="workout-card-meta">
    <li class="meta-item">
      <span class="meta-label">Burned calories:</span>
      <span class="meta-value">{{burnedCalories}} / {{time}} min</span>
    </li>
    <li class="meta-item">
      <span class="meta-label">Body part:</span>
      <span class="meta-value">{{bodyPart}}</span>
    </li>
    <li class="meta-item">
      <span class="meta-label">Target:</span>
      <span class="meta-value">{{target}}</span>
    </li>
  </ul>
</li>
