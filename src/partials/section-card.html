<li class="section-card" data-filter="{{filter}}" data-name="{{name}}">
  <img src="{{imgURL}}" alt="" class="section-card-bg" />
  <div class="section-card-overlay"></div>
  <div class="section-card-content">
    <h3 class="section-name">
      <a href="#" class="section-link">{{name}}</a>
    </h3>
    <p class="section-filter">{{filter}}</p>
  </div>
</li>
