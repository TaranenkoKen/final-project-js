<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="dns-prefetch" href="https://your-energy.b.goit.study" />
    <link rel="dns-prefetch" href="https://ftp.goit.study" />
    <link
      rel="preconnect"
      href="https://your-energy.b.goit.study"
      crossorigin
    />
    <link rel="preconnect" href="https://ftp.goit.study" crossorigin />

    <link
      rel="preload"
      href="./fonts/DMSans-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/DMSans-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/DMSans-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <load src="./partials/icons.html" />
    <load src="./partials/header.html" />

    <main class="main">
      <load src="./partials/burger-menu.html" />
      <load src="./partials/hero.html" />

      <load src="./partials/filters.html" />

      <div class="main-content">
        <div class="container">
          <section class="content-area" aria-labelledby="exercises-heading">
            <h2 id="exercises-heading" class="visually-hidden">
              Exercises List
            </h2>
            <ul
              id="exercises-container"
              class="categories-grid"
              aria-live="polite"
              aria-busy="false"
            ></ul>
            <nav id="pager-container" aria-label="Pagination"></nav>
          </section>

          <section class="sidebar" aria-label="Additional information">
            <load src="./partials/quote.html" />
          </section>
        </div>
      </div>
    </main>

    <load src="./partials/footer.html" />
    <load src="./partials/exercise-popup.html" />
    <load src="./partials/rating-popup.html" />
  </body>
</html>
