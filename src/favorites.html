<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="dns-prefetch" href="https://your-energy.b.goit.study" />
    <link rel="dns-prefetch" href="https://ftp.goit.study" />
    <link
      rel="preconnect"
      href="https://your-energy.b.goit.study"
      crossorigin
    />
    <link rel="preconnect" href="https://ftp.goit.study" crossorigin />

    <link
      rel="preload"
      href="./fonts/DMSans-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/DMSans-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/DMSans-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <load src="partials/icons.html" />
    <load src="partials/header.html" />

    <main class="main favorites-page">
      <div class="wrapper">
        <load src="./partials/burger-menu.html" />
        <div class="filters-section">
          <h2 class="section-title" id="favorites-heading">Favorites</h2>
        </div>

        <div class="favorites-content">
          <div class="favorites-sidebar" aria-label="Additional information">
            <article class="quote-card">
              <span class="quote-icon" aria-hidden="true">
                <svg width="20" height="20">
                  <use href="#icon-quote"></use>
                </svg>
              </span>
              <div class="quote-main">
                <div class="quote-header">
                  <h3 class="quote-title">Quote of the day</h3>
                  <svg class="quote-decoration" aria-hidden="true">
                    <use href="#icon-quote-bg"></use>
                  </svg>
                </div>
                <blockquote id="quote-text" class="quote-text">
                  A lot of times I find that people who are blessed with the
                  most talent don't ever develop that attitude, and the ones who
                  aren't blessed in that way are the most competitive and have
                  the biggest heart.
                </blockquote>
                <cite id="quote-author" class="quote-author">Tom Brady</cite>
              </div>
            </article>

            <article class="favorites-info-card">
              <header class="favorites-info-header">
                <span class="favorites-info-icon" aria-hidden="true">
                  <svg width="20" height="20">
                    <use href="#icon-info"></use>
                  </svg>
                </span>
                <div class="favorites-info-content">
                  <p class="favorites-info-value">110 min</p>
                  <p class="favorites-info-label">Daily norm of sports</p>
                </div>
              </header>
            </article>
            <div class="favorites-image-card" aria-hidden="true">
              <picture>
                <source
                  media="(max-width: 767px)"
                  type="image/jpeg"
                  srcset="
                    /img/favorites/fav_mobile.jpg    1x,
                    /img/favorites/fav_mobile@2x.jpg 2x,
                    /img/favorites/fav_mobile@3x.jpg 3x
                  "
                />

                <source
                  media="(min-width: 768px) and (max-width: 1439px)"
                  type="image/jpeg"
                  srcset="
                    /img/favorites/fav_tab.jpg    1x,
                    /img/favorites/fav_tab@2x.jpg 2x,
                    /img/favorites/fav_tab@3x.jpg 3x
                  "
                />
                <source
                  media="(min-width: 1440px)"
                  type="image/jpeg"
                  srcset="
                    /img/favorites/fav.jpg    1x,
                    /img/favorites/fav@2x.jpg 2x,
                    /img/favorites/fav@3x.jpg 3x
                  "
                />
                <img
                  src="/img/favorites/fav.jpg"
                  alt="Two women doing sports"
                  class="favorites-image"
                  width="335"
                  height="571"
                  loading="lazy"
                />
              </picture>
            </div>
          </div>

          <section class="favorites-main" aria-labelledby="favorites-heading">
            <ul
              id="favorites-container"
              class="favorites-list"
              aria-live="polite"
              aria-busy="false"
            ></ul>
            <nav
              id="favorites-pagination"
              class="favorites-pagination"
              aria-label="Favorites pagination"
            ></nav>
          </section>
        </div>
      </div>
    </main>

    <load src="./partials/exercise-popup.html" />
    <load src="./partials/rating-popup.html" />
  </body>
</html>
